<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
</head>
<body>
{% include github-forkme.html %}
<div id="app"></div>

<script type="application/javascript">
    let blog = []
    {% for post in site.posts offset:0 limit:10 %}
        blog.push({
            title: `{{post.title}}`,
            url: `{{post.url}}`,
        })
    {% endfor %}
    let home = {{site.posts.first|jsonify}}

    const jekyll_data = {
        navigation: JSON.parse(`{{site.data.navigation|jsonify}}`),
        blog: blog,
        homeSrc: home.url,
    }
</script>
</body>
</html>
